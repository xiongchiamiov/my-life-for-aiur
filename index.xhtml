<head>
	<title>My Life for Aiur!</title>
	<link rel="stylesheet" type="text/css" href="jasmine-1.0.1/jasmine.css" />
	<link rel="stylesheet" type="text/css" href="media/css/style.css" />
	<script type="text/javascript" src="jasmine-1.0.1/jasmine.js" />
	<script type="text/javascript" src="jasmine-1.0.1/jasmine-html.js" />
	<script type="text/javascript" src="jasmine-1.0.1/jasmine-dom-matchers.js" />
	<script type="text/javascript" src="jasmine-1.0.1/jasmine-dom-fixtures.js" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js" />
	<script type="text/javascript" src="media/js/mootools-more.js" />
	<script type="text/javascript" src="media/js/classes.js" />
	<script type="text/javascript" src="media/js/tests.js" />
	<script type="text/javascript" src="media/js/ui.js" />
	<script type="text/javascript" src="media/js/util.js" />
	<script type="text/javascript">
		/* <![CDATA[ */
		window.addEvent('domready', function() {
			jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
			jasmine.getEnv().execute();
			
			cards = generate_deck(['green']).shuffle();
			
			
			player1 = new Player('Player 1', cards.slice(0, cards.length/2));
			player1View = new PlayerView(player1, 'player-left', 0);
			
			player2 = new Player('Player 2', cards.slice(cards.length/2));
			player2View = new PlayerView(player2, 'player-right', 1);
			
			game = new Game([player1, player2]);
			gameView = new GameView(game, [player1View, player2View]);
			gameView.draw();
		});
		/* ]]> */
	</script>
</head>
<body>
	<div id="game">
		<div id="player-left">
			<img class="draggable" /><img />
			<div class="counter" />
		</div>
		<div id="playing-field">
			<img id="player-left-played" src="" />
			<img id="player-right-played" src="images/hearts-2.png" />
		</div>
		<div id="player-right">
			<img class="draggable" /><img />
			<div class="counter" />
		</div>
	</div>
</body>
</html>
